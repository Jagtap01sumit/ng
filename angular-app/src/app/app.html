<main class="main">
  <div class="content">

    @for(course of courses; track course.id; let i = $index;let first=$first; let last = $last; let even= $even; let
    odd= $odd ){
    <course-card class="cardcomp" (courseSelected)="onCourseSelected($event)" [index]="i" [course]="course"
      [class.is-first]="first" [class.is-last]="last" [class.is-even]="even" [class.is-odd]="odd" />
    }

    @empty{
    <h1>No Course Found</h1>
    }

  </div>
</main>
